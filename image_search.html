<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid div_height d-flex flex-column justify-content-between p-0">
            <div class="row mb-0 mt-2 mx-1 justify-content-end">
                <a class="col-auto header_link" href="index.html">Google Search</a>
            </div>
            <div class="mb-5">
                <div class="row m-0">
                    <img class="mx-auto mb-3 img_size" src="images/google_images_logo.png" alt="Google Logo">
                </div>
                <form class="mx-2 row justify-content-center" action="http://images.google.com/images">
                    <div class="input-group mb-3 border rounded-pill p-0 input_style">
                        <div class="input-group-prepend d-flex justify-content-center">
                          <span class="input-group-text bg-transparent border-0"><i class="bi bi-search"></i></span>
                        </div>
                        <input type="text" name="q" class="form-control border-0 ps-0">
                        <div class="input-group-append d-flex justify-content-center">
                          <button class="btn border-0 px-0" type="button"><i class="bi bi-mic mx-1"></i></button>
                          <button class="btn border-0 ps-0 pe-2" type="button"><i class="bi bi-camera mx-1"></i></button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <input type="submit" value="Image Search" class="col-auto btn btn-light mx-3 button_font_size">
                    </div>
                </form>
            </div>
            <div class="row d-flex justify-content-xl-between justify-content-center bg-light footer pb-2 pt-1 m-0">
                <div class="col-auto">
                    <div class="row justify-content-center">
                        <a class="col-auto footer_link pt-1">About</a>
                        <a class="col-auto footer_link pt-1">Advertising</a>
                        <a class="col-auto footer_link pt-1">Business</a>
                        <a class="col-auto footer_link pt-1">How search work</a>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="row justify-content-center">
                        <a class="col-auto footer_link pt-1">Report inappropiate content</a>
                        <a class="col-auto footer_link pt-1">Consumer information</a>
                        <a class="col-auto footer_link pt-1">Privacy</a>
                        <a class="col-auto footer_link pt-1">Terms</a>
                        <a class="col-auto footer_link pt-1">Settings</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
