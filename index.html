<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <div class="links_container">
                <a class="header_link" href="image_search.html">Images</a>
                <a class="header_link" href="advanced_search.html">Advanced Search</a>
            </div>
        </header>
        <div class="image_container">
            <img src="Google_logo.png" alt="Google Logo" width="370" height="120">
        </div>
        <form action="https://www.google.com/search" class="form_container">
            <input type="text" name="q" class="search_bar">
            <div class="submit_container">
                <input type="submit" value="Google Search" class="button">
                <input type="submit" value="I'm Feeling Lucky" class="button">
            </div>
        </form>
        <footer class="footer">
            <div class="divs_footer">
                <a href="#" class="footer_link">About</a>
                <a href="#" class="footer_link">Advertising</a>
                <a href="#" class="footer_link">Business</a>
                <a href="#" class="footer_link">How Search works</a>
            </div>
            <div class="divs_footer">
                <a href="#" class="footer_link">Report inappropriate content</a>
                <a href="#" class="footer_link">Consumer information</a>
                <a href="#" class="footer_link">Privacy</a>
                <a href="#" class="footer_link">Terms</a>
                <a href="#" class="footer_link">Settings</a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
