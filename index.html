<!--regular Google Search-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mb-5 mt-2 justify-content-end">
                <a class="col-auto header_link" href="image_search.html">Images</a>
                <a class="col-auto header_link" href="advanced_search.html">Advanced Search</a>
            </div>
            <div class="row">
                <img class="col-3 mx-auto mb-3" src="Google_logo.png" alt="Google Logo">
            </div>
            <form class="row justify-content-center" action="https://www.google.com/search">
                <input class="col-5 mb-3 pl-2 pt-1 pb-1 pr-2 rounded-pill border border-secondary" type="text" name="q" >
                <div class="row justify-content-center">
                    <input type="submit" value="Google Search" class="col-auto btn btn-light btn-sm mx-3 my-1">
                    <input type="button" value="I'm Feeling Lucky" class="col-auto btn btn-light btn-sm my-1" onclick="window.location.href='https://getbootstrap.com/';">
                </div>
            </form>
            <div class="row d-flex justify-content-xl-between justify-content-center bg-light footer pb-2 pt-1">
                <div class="col-auto">
                    <div class="row justify-content-center">
                        <a class="col-auto footer_link pt-1">About</a>
                        <a class="col-auto footer_link pt-1">Advertising</a>
                        <a class="col-auto footer_link pt-1">Business</a>
                        <a class="col-auto footer_link pt-1">How search work</a>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="row justify-content-center">
                        <a class="col-auto footer_link pt-1">Report inappropiate content</a>
                        <a class="col-auto footer_link pt-1">Consumer information</a>
                        <a class="col-auto footer_link pt-1">Privacy</a>
                        <a class="col-auto footer_link pt-1">Terms</a>
                        <a class="col-auto footer_link pt-1">Settings</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
