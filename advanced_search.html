<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row d-flex justify-content-between mb-4 mt-2">
                <a class="col-auto my-1" href="index.html"><img src="Google_logo.png" height="40" width="110"></a>
                <a class="col-auto header_link my-1" href="index.html">Google Search</a>
            </div>
            <div class="row red_small_text mx-3 mb-5">Advanced Search</div>
            <div class="row mx-3 mb-2 medium_text">Find pages with...</div>
            <form class="row mx-3" action="https://google.com/search">
                <div class="form-group row p-0 mb-2">
                    <label for="allTheseWords" class="col-3 col-form-label col-form-label-sm text-nowrap label">all these words:</label>
                    <div class="col-xxl-6">
                      <input type="text" class="form-control form-control-sm" id="allTheseWords" name="as_q">
                    </div>
                </div>
                <div class="form-group row p-0 mb-2">
                    <label for="thisExactWordOrPhrase" class="col-3 col-form-label col-form-label-sm text-nowrap label">this exact word or phrase:</label>
                    <div class="col-xxl-6">
                      <input type="text" class="form-control form-control-sm" id="thisExactWordOrPhrase" name="as_epq">
                    </div>
                </div>
                <div class="form-group row p-0 mb-2">
                    <label for="anyOfTheseWords" class="col-3 col-form-label col-form-label-sm text-nowrap label">any of these words:</label>
                    <div class="col-xxl-6">
                      <input type="text" class="form-control form-control-sm" id="anyOfTheseWords" name="as_oq">
                    </div>
                </div>
                <div class="form-group row p-0 mb-2">
                    <label for="noneOfTheseWords" class="col-3 col-form-label col-form-label-sm text-nowrap label">none of these words:</label>
                    <div class="col-xxl-6">
                      <input type="text" class="form-control form-control-sm" id="noneOfTheseWords" name="as_eq">
                    </div>
                </div>
                <div class="row p-0 mb-3">
                    <div class="col-3"></div>
                    <div class="col-xxl-6 d-flex justify-content-end">
                        <button type="submit" style="font-size:20px" class="col-auto btn btn-primary btn-sm">Advanced Search</button>
                    </div>
                </div>
            </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
